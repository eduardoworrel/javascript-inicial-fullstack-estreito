<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  >
    <div style="background-color: aqua; height: 50px; width: 200px;"
    id="el"
    ></div>
    <script>
        let distancia = 0;

        const elemento = document.getElementById("el")
        elemento.onclick = function(){
            distancia += 20
            elemento.style.marginLeft = distancia + "px"
            elemento.style.marginTop = distancia + "px"
        }

    </script>
</body>
</html>
